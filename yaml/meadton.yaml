 text: >
    Originally a hidden spot to brew bootlegged mead, Meadton has now grown into the fully legitamate breadbasket of Arden's Anchor, with some likening
    it to a Western Cornhill. Besides its obvious main exports of honey and mead, Meadton is also known the West's main source of fruits, vegetables,
    and medicinal herbs.  
    