<body class="">



<div id="map" style="width: 100%; height: 100%; position: relative; outline-style: none;" class="leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom" tabindex="0"></div>
<script>


	var map = L.map('map', {
	    crs: L.CRS.Simple,
	    minZoom: 3
	});
	var bounds = [[0,0], [100,100]];
	var image = L.imageOverlay('map.png', bounds).addTo(map);
	map.fitBounds(bounds);
	map.setMaxBounds(bounds)
	
	var greenIcon = L.icon({
	    iconUrl: 'heart_icon.png',

	    iconSize:     [38, 95], // size of the icon
	    iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
	});
